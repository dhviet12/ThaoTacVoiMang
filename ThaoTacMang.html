<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Sample Screen</h1>
<input type="text" id="valueText">
<input type="button" value="Add" id="buttonAdd" onclick="addthuoctinh()">
<input type="button" value="Display" id="buttonDisplay" onclick="hienthimang()">
<div id="result"></div>

<script>
    let x=0;
    let array= [];
    function addthuoctinh() {
        array[x] = document.getElementById("valueText").value;
        alert('Element:'+ array[x]+ 'Added at Index '+ x);
        x++;
        document.getElementById("valueText").value= "";
    }
    function hienthimang() {
        let e = "<hr/>";
        for (let i = 0; i < array.length; i++) {
            e += "Element " + i + " = " + array[i] + "<br/>";
        }
        document.getElementById("result").innerHTML = e;
    }
</script>


</body>
</html>
